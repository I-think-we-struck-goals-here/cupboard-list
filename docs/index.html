<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cupboard List</title>
    <script type="module" crossorigin src="./assets/index-BoB6dRPK.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-O-2jxKWy.css">
  </head>
  <body>
    <main class="app" id="app">
      <header class="header">
        <h1 class="logo">A&amp;Z Cupboard</h1>
        <div class="header-actions">
          <button id="search-toggle-btn" class="icon-btn" type="button" aria-label="Toggle search">
            <svg viewBox="0 0 20 20" width="17" height="17" aria-hidden="true">
              <circle cx="8.5" cy="8.5" r="5.4" fill="none" stroke="currentColor" stroke-width="1.6"></circle>
              <path d="M12.4 12.4L16.4 16.4" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"></path>
            </svg>
          </button>
          <button id="top-add-button" class="icon-btn" type="button" aria-label="Add item">
            <svg viewBox="0 0 20 20" width="17" height="17" aria-hidden="true">
              <path d="M10 4.3v11.4M4.3 10h11.4" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round"></path>
            </svg>
          </button>
        </div>
      </header>

      <section class="search-panel" id="search-panel">
        <div class="search-field">
          <svg viewBox="0 0 20 20" width="15" height="15" aria-hidden="true">
            <circle cx="8.5" cy="8.5" r="5.4" fill="none" stroke="currentColor" stroke-width="1.6"></circle>
            <path d="M12.4 12.4L16.4 16.4" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"></path>
          </svg>
          <input id="search-input" class="search-input" type="text" placeholder="Search items" autocomplete="off" />
          <button id="clear-search-btn" class="clear-search-btn" type="button" aria-label="Clear search">x</button>
        </div>
      </section>

      <section class="filter-bar" id="filter-bar" role="radiogroup" aria-label="Filters"></section>

      <section class="list-wrap">
        <div id="items-body"></div>
      </section>

      <section class="card add-form" id="add-section">
        <h2>Add New Item</h2>
        <form id="new-item-form" novalidate>
          <div class="grid">
            <label>
              Name
              <input id="new-name" type="text" placeholder="e.g. Spaghetti" required />
            </label>

            <label>
              Quantity
              <input id="new-quantity" type="text" placeholder="e.g. 1" required />
            </label>

            <label>
              Running low at
              <input id="new-low-level" type="text" placeholder="e.g. 1" required />
            </label>

            <label>
              Category
              <select id="new-category-select"></select>
            </label>

            <label id="new-custom-category-wrap" class="hidden">
              Custom category
              <input id="new-custom-category" type="text" placeholder="Create category" />
            </label>
          </div>
          <div class="actions">
            <button type="submit">Add item</button>
          </div>
          <p id="form-message" class="form-message" aria-live="polite"></p>
        </form>
      </section>

      <dialog id="edit-dialog" class="edit-dialog">
        <form id="edit-item-form" class="edit-form" novalidate>
          <h2>Edit Item</h2>
          <div class="grid">
            <label>
              Name
              <input id="edit-name" type="text" required />
            </label>

            <label>
              Running low at
              <input id="edit-low-level" type="text" required />
            </label>

            <label>
              Category
              <select id="edit-category-select"></select>
            </label>

            <label id="edit-custom-category-wrap" class="hidden">
              Custom category
              <input id="edit-custom-category" type="text" placeholder="Create category" />
            </label>
          </div>
          <div class="actions edit-actions">
            <button type="submit">Save changes</button>
            <button type="button" id="cancel-edit" class="ghost-btn">Cancel</button>
          </div>
          <p id="edit-message" class="form-message" aria-live="polite"></p>
        </form>
      </dialog>
    </main>

    <template id="row-template">
      <article class="item-row" role="listitem">
        <div class="item-main">
          <p data-field="name" class="item-name"></p>
        </div>
        <div class="item-qty-wrapper">
          <button type="button" data-action="decrease" class="qty-stepper" aria-label="Decrease quantity">-</button>
          <input data-field="quantity" type="text" class="qty-input" aria-label="Quantity" />
          <button type="button" data-action="increase" class="qty-stepper" aria-label="Increase quantity">+</button>
        </div>
        <div class="item-actions">
          <button type="button" data-action="edit" class="item-action-btn edit-btn" aria-label="Edit item">
            <svg viewBox="0 0 14 14" width="14" height="14" aria-hidden="true">
              <path d="M9 2.2l2.8 2.8M2.2 9.8l5.7-5.7 2.8 2.8L5 12.6H2.2V9.8z" fill="none" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </button>
        </div>
      </article>
    </template>

  </body>
</html>
